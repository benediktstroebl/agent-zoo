defaults:
  - default
  - USACO_defaults
  - _self_

shared_tools: 
  EvaluateUSACO:
    _target_: agent_zoo.shared_tools.EvaluateUSACO
  Blog:
    _target_: agent_zoo.shared_tools.Blog
    
